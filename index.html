<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="title">JS Calculator</h1>
			<div class="calculator">
				<div class="form">
					<span id="theme_btn"><i class="bx bx-moon"></i></span>
					<input
						type="text"
						placeholder="0"
						class="form_control"
						id="input"
					/>
				</div>
				<div class="keypad">
					<div class="operators">
						<div>+</div>
						<div>-</div>
						<div>*</div>
						<div>/</div>
					</div>

					<div class="numbers">
						<div>6</div>
						<div>7</div>
						<div>8</div>
						<div>9</div>
					</div>
					<div class="numbers">
						<div>2</div>
						<div>3</div>
						<div>4</div>
						<div>5</div>
					</div>
					<div class="numbers">
						<div id="clear">C</div>
						<div>0</div>
						<div>1</div>
						<div class="equal" id="result">=</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
